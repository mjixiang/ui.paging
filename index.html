<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页 demo</title>
	<link rel="stylesheet" href="ui.paging.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="ui.paging.js"></script>
</head>
<body>
	<div id="pageBox"></div><br>
	<div class="page-box"></div><br>

	<blockquote style="padding:10px;border-left:5px solid #888;background:#eee;">
        <p>实例化: </p>
        <p>new window.UI.paging(selector,recordCount [,pSize] [,p])</p>
        <p>参数: </p>
		<p>selector —— jquery支持的选择器，分页条的目标容器</p>
	    <p>recordCount —— 数据的总数，<=0 不合条件，不会显示分页条</p>
	    <p>psize —— 页大小， 每页显示的数据量 默认:10</p>
	    <p>p —— 当前页 ， 默认为1</p>
        <p>方法: </p>
        <p>setPage(Number:n)：调到第n页(n<1 && (n=1);n>maxPage && (n=maxPage))</p>
        <p>change(Function:callback)：页码变化时的回调函数</p>
    </blockquote>
	
	

	<script>
		var pg = new window.UI.Paging("#pageBox",3,1,1);
        pg.change(callback);
        console.log(pg);

        var pg2 = new window.UI.Paging(".page-box", 101, 10);
        pg2.change(function(){
        	console.log(pg2.p);
        });

        function callback(obj) {
        	console.log(obj);
	        alert(obj.p);
	    };
	</script>
</body>
</html>
